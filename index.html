<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/battlestar');
    </style>         
</head>
<body>
    <div class="upper">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="middle">
        <div class="middle-upper">
            <div class="title"> Choose your weapon</div>
            <div class="message">First to score 5 points wins the game</div> 
        </div>
        <div class="middle-lower">
            <div class="middle-lower-score">
                <div class="emoji" id="player">?</div>
                <div class="scoreUser">Player: 0</div>
            </div>
            <div class="middle-lower-score">
                <div class="emoji" id="comp">?</div>
                <div class="scoreComp">Computer: 0</div>
            </div>
           
        </div>
    </div>
    <div class="lower">
        <button class="emoji" id="rock">
        ✊
        </button>
        <button class="emoji" id="paper">
        ✋
        </button>
        <button class="emoji" id="scissors">
        ✌️
        </button>
       
    </div>

</body>
</html>
